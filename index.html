<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        const { useState } = React;

        const [addedProducts, setAddedProducts] = useState([]);
        console.log(addedProducts);

        const products = [
          { name: "Mela", price: 0.5 },
          { name: "Pane", price: 1.2 },
          { name: "Latte", price: 1.0 },
          { name: "Pasta", price: 0.7 },
        ];

        const updateQuantity = (name, quantity) => {
          setAddedProducts((curr) =>
            curr.map((p) => {
              if (p.name === name) {
                return {
                  ...p,
                  quantity: quantity,
                };
              } else {
                return p;
              }
            })
          );
        };

        const addToCart = (product) => {
          const addedProduct = addedProducts.find(
            (p) => p.name === product.name
          );
          if (addedProduct) {
            updateQuantity(addedProduct.name, addedProduct.quantity + 1);
            return;
          } else {
            product = { ...product, quantity: 1 };
            setAddedProducts([...addedProducts, product]);
          }
        };

        const removeFromCart = (product) => {
          setAddedProducts((curr) =>
            curr.filter((p) => p.name !== product.name)
          );
        };

        function List() {
          return (
            <>
              <h1>Lista prodotti</h1>
              <ul className="products-list">
                {products.map((p, i) => (
                  <li key={i}>
                    <div className="product">
                      <p>{p.name}</p>
                      <p>Prezzo: {p.price}€/Kg</p>
                    </div>
                    <button onClick={() => addToCart(p)}>
                      Aggiungi al carrello
                    </button>
                  </li>
                ))}
              </ul>
            </>
          );
        }

        function CartList() {
          return (
            <>
              <h2>Carrello</h2>
              <ul>
                {addedProducts.map((p, i) => {
                  return (
                    <li key={i}>
                      <div className="product">
                        <p>{p.name}</p>
                        <p>Prezzo: {p.price}€/Kg</p>
                        <p>Quantità: {p.quantity}</p>
                      </div>
                      <div>
                        <button onClick={() => removeFromCart(p)}>
                          Rimuovi dal Carrello
                        </button>
                      </div>
                    </li>
                  );
                })}
              </ul>
            </>
          );
        }

        return (
          <>
            <section className="container">
              <List />
            </section>
            <section>
              <CartList />
            </section>
          </>
        );
      }
    </script>

    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const element = document.querySelector(".main");
      const root = createRoot(element);
      root.render(<App />);
    </script>
  </head>
  <body>
    <main class="main"></main>
  </body>
</html>
